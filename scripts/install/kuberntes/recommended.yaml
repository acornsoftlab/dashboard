apiVersion: v1
kind: Namespace
metadata:
  name: acornsoft-dashboard

---

apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    app: acornsoft-dashboard
  name: acornsoft-dashboard-kubeconfig
data:
  config: |

---

apiVersion: v1
kind: ServiceAccount
metadata:
  labels:
    app: acornsoft-dashboard
  name: acornsoft-dashboard
  namespace: acornsoft-dashboard

---

kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  labels:
    app: acornsoft-dashboard
  name: acornsoft-dashboard
rules:
  - apiGroups:
    - '*'
    resources:
    - '*'
    verbs:
    - '*'
  - nonResourceURLs:
    - '*'
    verbs:
    - '*'

---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  labels:
    app: acornsoft-dashboard
  name: acornsoft-dashboard
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: acornsoft-dashboard
subjects:
  - kind: ServiceAccount
    name: acornsoft-dashboard
    namespace: acornsoft-dashboard

---

kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  labels:
    app: acornsoft-dashboard
  name: acornsoft-dashboard
  namespace: acornsoft-dashboard
rules:
  - apiGroups: [""]
    resources: ["services"]
    resourceNames: ["heapster", "metrics-scraper"]
    verbs: ["proxy"]
  - apiGroups: [""]
    resources: ["services/proxy"]
    resourceNames: ["heapster", "http:heapster:", "https:heapster:", "metrics-scraper", "http:metrics-scraper"]
    verbs: ["get"]

---

apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  labels:
    app: acornsoft-dashboard
  name: acornsoft-dashboard
  namespace: acornsoft-dashboard
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: acornsoft-dashboard
subjects:
  - kind: ServiceAccount
    name: acornsoft-dashboard
    namespace: acornsoft-dashboard

---

kind: Service
apiVersion: v1
metadata:
  labels:
    app: acornsoft-dashboard
    acornsoft.dashboard: metrics-scraper
  name: metrics-scraper
  namespace: acornsoft-dashboard
spec:
  ports:
    - port: 8000
      targetPort: 8000
  selector:
    app: metrics-scraper

---

kind: Deployment
apiVersion: apps/v1
metadata:
  labels:
    app: acornsoft-dashboard
    acornsoft.dashboard: metrics-scraper
  name: metrics-scraper
  namespace: acornsoft-dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: acornsoft-dashboard 
      acornsoft.dashboard: metrics-scraper
  template:
    metadata:
      labels:
        app: acornsoft-dashboard 
        acornsoft.dashboard: metrics-scraper
      annotations:
        seccomp.security.alpha.kubernetes.io/pod: 'runtime/default'
    spec:
      containers:
        - name: metrics-scraper
          image: ghcr.io/acornsoftlab/acornsoft-dashboard.metrics-scraper:v0.2.0
          imagePullPolicy: Always
          args:
            - --kubeconfig=/app/.kube/config
          ports:
            - containerPort: 8000
              protocol: TCP
          livenessProbe:
            httpGet:
              scheme: HTTP
              path: /
              port: 8000
            initialDelaySeconds: 30
            timeoutSeconds: 30
          volumeMounts:
            - mountPath: /app/.kube
              name: dashboard-kubeconfig
            - mountPath: /tmp
              name: tmp-volume
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsUser: 1001
            runAsGroup: 2001
      volumes:
        - name: dashboard-kubeconfig
          configMap:
            name: acornsoft-dashboard-kubeconfig
        - name: tmp-volume
          emptyDir: {}
      serviceAccountName: dashboard
      nodeSelector:
        "kubernetes.io/os": linux

---

kind: Service
apiVersion: v1
metadata:
  labels:
    app: acornsoft-dashboard 
    acornsoft.dashboard: backend
  name: backend
  namespace: acornsoft-dashboard
spec:
  type: NodePort
  ports:
    - name: http
      nodePort: 30081
      port: 3001
      protocol: TCP
      targetPort: 3001
  selector:
    app: backend

---

kind: Deployment
apiVersion: apps/v1
metadata:
  labels:
    app: acornsoft-dashboard 
    acornsoft.dashboard: backend
  name: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: acornsoft-dashboard 
      acornsoft.dashboard: backend
  template:
    metadata:
      labels:
        app: acornsoft-dashboard
        acornsoft.dashboard: backend
    spec:
      containers:
        - name: backend
          image: ghcr.io/acornsoftlab/acornsoft-dashboard.backend:v0.2.0
          imagePullPolicy: Always
          args:
            - --kubeconfig=/app/.kube/config
            - --metrics-scraper-url=http://metrics-scraper:8000
          ports:
            - containerPort: 3000
              protocol: TCP
          volumeMounts:
          - mountPath: /app/.kube
            name: dashboard-kubeconfig
          - mountPath: /tmp
            name: tmp-volume
      volumes:
        - name: dashboard-kubeconfig
          configMap:
            name: acornsoft-dashboard-kubeconfig
        - name: tmp-volume
          emptyDir: {}
      serviceAccountName: dashboard
      nodeSelector:
        "kubernetes.io/os": linux

---

kind: Service
apiVersion: v1
metadata:
  labels:
    app: acornsoft-dashboard
    acornsoft.dashboard: frontend
  name: frontend
  namespace: acornsoft-dashboard
spec:
  type: NodePort
  ports:
    - name: http
      nodePort: 30080
      port: 3000
      protocol: TCP
      targetPort: 3000
  selector:
    app: frontend

---

kind: Deployment
apiVersion: apps/v1
metadata:
  labels:
    app: acornsoft-dashboard
    acornsoft.dashboard: frontend
  name: frontend
  namespace: acornsoft-dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: acornsoft-dashboard
      acornsoft.dashboard: frontend
  template:
    metadata:
      labels:
        app: acornsoft-dashboard
        acornsoft.dashboard: frontend
    spec:
      containers:
        - name: frontend
          image: ghcr.io/acornsoftlab/acornsoft-dashboard.frontend:v0.2.0
          imagePullPolicy: Always
          env:
          - name: BACKEND_PORT
            value: "30081"
          - name: KIALI_PORT
            value: "32080"
          ports:
            - containerPort: 3001
              protocol: TCP
          volumeMounts:
          - mountPath: /tmp
            name: tmp-volume
      nodeSelector:
        "kubernetes.io/os": linux
      volumes:
        - name: tmp-volume
          emptyDir: {}
