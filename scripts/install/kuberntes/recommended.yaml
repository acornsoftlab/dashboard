#apiVersion: v1
#kind: Namespace
#metadata:
#  name: kore

---

apiVersion: v1
kind: ServiceAccount
metadata:
  labels:
    app: kore-board
  name: kore-board
  namespace: kore

---

apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  name: clusterrolebinding-kore-board
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
- kind: ServiceAccount
  name: kore-board
  namespace: kore

---
apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    app: kore-board
  name: kore-board-kubeconfig
data:
  config: |

---

kind: Service
apiVersion: v1
metadata:
  labels:
    app: kore-board
    kore.board: metrics-scraper
  name: metrics-scraper
  namespace: kore
spec:
  ports:
    - port: 8000
      targetPort: 8000
  selector:
    app: kore-board
    kore.board: metrics-scraper

---

kind: Deployment
apiVersion: apps/v1
metadata:
  labels:
    app: kore-board
    kore.board: metrics-scraper
  name: metrics-scraper
  namespace: kore
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kore-board
      kore.board: metrics-scraper
  template:
    metadata:
      labels:
        app: kore-board
        kore.board: metrics-scraper
      annotations:
        seccomp.security.alpha.kubernetes.io/pod: 'runtime/default'
    spec:
      containers:
        - name: metrics-scraper
          image: ghcr.io/acornsoftlab/kore-board.metrics-scraper:latest
          imagePullPolicy: Always
          args:
            - --kubeconfig=/tmp/.kube/config
            - --log-level=info
            - --db-file=/app/data/metrics.db
          ports:
            - containerPort: 8000
              protocol: TCP
          livenessProbe:
            httpGet:
              scheme: HTTP
              path: /
              port: 8000
            initialDelaySeconds: 30
            timeoutSeconds: 30
          volumeMounts:
            - mountPath: /app/.kube
              name: kubeconfig
            - mountPath: /app/data
              name: data-volume
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsUser: 1001
            runAsGroup: 2001
      volumes:
        - name: kubeconfig
          configMap:
            name: kore-board-kubeconfig
        - name: data-volume
          emptyDir: {}
      serviceAccountName: kore-board
      nodeSelector:
        "kubernetes.io/os": linux

---

kind: Service
apiVersion: v1
metadata:
  labels:
    app: kore-board
    kore.board: backend
  name: backend
  namespace: kore
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 3001
      protocol: TCP
      targetPort: 3001
  selector:
    app: kore-board
    kore.board: backend

---

kind: Deployment
apiVersion: apps/v1
metadata:
  labels:
    app: kore-board
    kore.board: backend
  name: backend
  namespace: kore
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kore-board
      kore.board: backend
  template:
    metadata:
      labels:
        app: kore-board
        kore.board: backend
    spec:
      containers:
        - name: backend
          image: ghcr.io/acornsoftlab/kore-board.backend:latest
          imagePullPolicy: Always
          args:
            - --kubeconfig=/tmp/.kube/config
            - --metrics-scraper-url=http://metrics-scraper:8000
            - --log-level=info
          ports:
            - containerPort: 3000
              protocol: TCP
          volumeMounts:
            - mountPath: /tmp/.kube
              name: kubeconfig
            - mountPath: /tmp
              name: tmp-volume
      volumes:
        - name: kubeconfig
          configMap:
            name: kore-board-kubeconfig
        - name: tmp-volume
          emptyDir: {}
      serviceAccountName: kore-board
      nodeSelector:
        "kubernetes.io/os": linux

---

kind: Service
apiVersion: v1
metadata:
  labels:
    app: kore-board
    kore.board: frontend
  name: frontend
  namespace: kore
spec:
  type: NodePort
  ports:
    - name: http
      nodePort: 30080
      port: 80
      protocol: TCP
      targetPort: 80
  selector:
    app: kore-board
    kore.board: frontend

---

apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    app: kore-board
  name: kore-board-nginx
  namespace: kore
data:
  default.conf: |2-
    server {
        listen       80;
        listen  [::]:80;
        server_name  localhost;

        access_log /var/log/nginx/aaaccess.log main;
        error_log /var/log/nginx/eeerror.log ;

        location / {
            location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2)$ {
                expires 30d;
                add_header Pragma public;
                add_header Cache-Control "public";
            }
            root   /usr/share/nginx/html;
            index  index.html index.htm;
            try_files $uri $uri/ /index.html;
        }

        error_page   500 502 503 504   /50x.html;
        location = /50x.html {
            root   /usr/share/nginx/html;
        }

        location ~ ^/api/terminal/(.*)  {
            proxy_pass   http://backend:3001;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
        }

        location ~ ^/api/(.*)  {
            proxy_pass   http://backend:3001;
            proxy_redirect              off;
            proxy_set_header            Host $host;
            proxy_set_header            X-Real-IP $remote_addr;
            proxy_set_header            X-Forwarded-For $proxy_add_x_forwarded_for;
            # proxy_set_header            X-Custom-Referrer $x_custom_referrer;
        }

        location ~ ^/raw/(.*)  {
            proxy_pass   http://backend:3001;
            proxy_redirect              off;
            proxy_set_header            Host $host;
            proxy_set_header            X-Real-IP $remote_addr;
            proxy_set_header            X-Forwarded-For $proxy_add_x_forwarded_for;
            # proxy_set_header            X-Custom-Referrer $x_custom_referrer;
        }
    }

  nginx.conf: |2-

    user  nginx;
    worker_processes  auto;

    error_log  /var/log/nginx/error.log warn;
    pid        /var/run/nginx.pid;

    events {
        worker_connections  1024;
    }

    http {
        map $http_upgrade $connection_upgrade {
            default upgrade;
            '' close;
        }

        include       /etc/nginx/mime.types;
        default_type  application/octet-stream;

        log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                          '$status $body_bytes_sent "$http_referer" '
                          '"$http_user_agent" "$http_x_forwarded_for"';

        access_log  /var/log/nginx/access.log  main;

        sendfile        on;
        #tcp_nopush     on;

        keepalive_timeout  65;

        gzip  on;
        gzip_disable "msie6";
        gzip_comp_level 6;
        gzip_min_length 1100;
        gzip_buffers 16 8k;
        gzip_proxied any;
        gzip_types
              text/plain
              text/css
              text/js
              text/xml
              text/javascript
              application/javascript
              application/x-javascript
              application/json
              application/xml
              application/rss+xml
              image/svg+xml;

        include /etc/nginx/conf.d/*.conf;
    }

---
kind: Deployment
apiVersion: apps/v1
metadata:
  labels:
    app: kore-board
    kore.board: frontend
  name: frontend
  namespace: kore
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kore-board
      kore.board: frontend
  template:
    metadata:
      labels:
        app: kore-board
        kore.board: frontend
    spec:
      containers:
        - name: frontend
          image: ghcr.io/acornsoftlab/kore-board.frontend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              protocol: TCP
          volumeMounts:
          - mountPath: /tmp
            name: tmp-volume
          - mountPath: /etc/nginx/conf.d/default.conf
            name: nginx-conf
            subPath: default.conf
          - mountPath: /etc/nginx/nginx.conf
            name: nginx-conf
            subPath: nginx.conf
      nodeSelector:
        "kubernetes.io/os": linux
      volumes:
        - name: tmp-volume
          emptyDir: {}
        - name: nginx-conf
          configMap:
            name: kore-board-nginx
            items:
            - key: nginx.conf
              path: nginx.conf
            - key: default.conf
              path: default.conf
